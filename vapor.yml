id: 27445
name: oli-chartiy-api
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        domain: test-api.olicharity.org
        database: oli-charity
        octane: true
        octane-database-session-persist: true
        octane-database-session-ttl: 10
        scheduler: false
        memory: 512
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
          - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --optimize-autoloader'
          - 'php artisan event:cache'
          - 'npm ci && npm run dev && rm -rf node_modules'
        firewall:
          rate-limit: 1000
          bot-control:
            - CategorySearchEngine
            - CategorySocialMedia
            - CategoryScrapingFramework
        deploy:
          - 'php artisan migrate --force'
