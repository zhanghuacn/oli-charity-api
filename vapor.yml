id: 27445
name: oli-chartiy-api
environments:
    production:
        domain: api.olicharity.org
        database: oli-charity
        octane: true
        octane-database-session-persist: true
        octane-database-session-ttl: 10
        scheduler: false
        memory: 512
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
          - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --optimize-autoloader --no-dev'
          - 'php artisan config:cache'
          - 'php artisan route:cache'
          - 'php artisan event:cache'
          - 'php artisan view:cache'
          - 'npm ci && npm run dev && rm -rf node_modules'
        firewall:
          rate-limit: 1000
          bot-control:
            - CategorySearchEngine
            - CategorySocialMedia
            - CategoryScrapingFramework
        deploy:
          - 'php artisan migrate --force'
    staging:
        domain:
          - dev-api.olicharity.org
          - dev-api.imagine2080.com.au
        database: oli-charity
        octane: true
        octane-database-session-persist: true
        octane-database-session-ttl: 10
        scheduler: true
        memory: 512
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
          - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --optimize-autoloader'
          - 'php artisan event:cache'
          - 'npm ci && npm run dev && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
