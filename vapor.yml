id: 31811
name: oliview-charity-api
environments:
    production:
        domain:
          - charity-api.oliview.com.au
        database: oliview-charity
        octane: true
        octane-database-session-persist: true
        octane-database-session-ttl: 10
        scheduler: true
        storage: oliview-charity-s3
        memory: 1024
        cli-memory: 1024
        runtime: docker
        queue-timeout: 300
        timeout: 300
        build:
          - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --optimize-autoloader --no-dev'
          - 'php artisan event:cache'
        deploy:
          - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
