id: 27055
name: oli-charity-api
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        storage: my-bucket-charity
        database: charity-test
        queue-concurrency: 50
        queue-timeout: 300
        queue-memory: 1024
        queue-database-session-persist: true
        concurrency: 50
        memory: 1024
        cli-timeout: 60
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'composer install'
            - 'php artisan event:cache'
        firewall:
          rate-limit: 1000
          bot-control:
            - CategorySearchEngine
            - CategorySocialMedia
            - CategoryScrapingFramework
        deploy:
          - 'php artisan migrate --force'
